<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <h1>Awesome books</h1>

    <main>
      <div id="book__items">
        <!-- Dynamic Content -->
        <div id="book__container">
          <!-- each book dynamic content -->
        </div>
      </div>

      <form id="form__one">
        <input
          type="text"
          name="title"
          placeholder="Title"
          id="input__title"
          required
        />
        <br />
        <br />
        <input
          type="text"
          name="author"
          placeholder="Author"
          id="input__author"
          required
        />
        <br /><br />
        <button type="submit" id="add__button">Add</button>
      </form>
    </main>
  </body>
</html>
